<form [formGroup]="submissionService.form">
    <div formArrayName="protein_chains">
        <div *ngFor="let address of submissionService.form['controls']['protein_chains']['controls']; let i=index; let last=last">
            <div [formGroupName]="i">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="input-group mb-3 col-lg-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Chain name</span>
                                </div>
                                <input type="text" class="form-control" formControlName="chain_name">
                            </div>
                            <div class="input-group mb-3 col-lg-7">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Chain description</span>
                                </div>
                                <input type="text" class="form-control" formControlName="description">
                            </div>
                        </div>

                        <div class="row">
                            <div class="custom-control custom-checkbox ml-3 pt-1 pb-3 col-auto">
                                <input type="checkbox" class="custom-control-input" id="is_fixed{{i}}"
                                       formControlName="is_fixed">
                                <label class="custom-control-label" for="is_fixed{{i}}">The structure is fixed</label>
                            </div>
                            <div class="custom-control custom-checkbox ml-3 pt-1 pb-3 col-auto">
                                <input type="checkbox" class="custom-control-input" id="id_disordered{{i}}"
                                       formControlName="id_disordered">
                                <label class="custom-control-label" for="id_disordered{{i}}">This is disordered</label>
                            </div>
                            <!--                  <div class="input-group mb-3 col-lg-6">-->
                            <!--                  <div class="input-group-prepend">-->
                            <!--                    <span class="input-group-text">DisProt evidence ID</span>-->
                            <!--                  </div>-->
                            <!--                  <input type="text" class="form-control" formControlName="disprot_region">-->
                            <!--                </div>-->

                        </div>

                        <div class="alert">
                            <h5>Protein chain is constructed:</h5>
                            <div formArrayName="construct">
                                <div
                                        *ngFor="let address of submissionService.form['controls']['protein_chains']['controls'][i]['controls']['construct']['controls']; let j=index">
                                    <div [formGroupName]="j">
                                        <hr>
                                        #{{j + 1}} fragment:
                                        <div class="row">
                                            <div class="col mr-auto">
                                                <div class="row">
                                                    <div class="input-group mb-3 col-lg-5">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">UniProt ACC</span>
                                                        </div>
                                                        <input type="text" class="form-control" formControlName="uniprot_acc">
                                                    </div>
                                                    <div class="input-group mb-3 col-lg-7">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">name</span>
                                                        </div>
                                                        <input type="text" class="form-control" formControlName="description">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-group mb-3 col">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">sequence</span>
                                                        </div>
                                                        <textarea rows="1" class="form-control" formControlName="sequence"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="custom-control custom-checkbox ml-3 pt-1 pb-3 col-auto">
                                                        <input type="checkbox" class="custom-control-input" id="part_of_ensemble"
                                                               formControlName="part_of_ensemble">
                                                        <label class="custom-control-label" for="part_of_ensemble">Part of ensemble</label>
                                                    </div>
                                                </div>
                                                <div class="row">

                                                    <div class="input-group mb-3 col-lg-4">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Start_position</span>
                                                        </div>
                                                        <input type="number" class="form-control" formControlName="uniprot_start_position">
                                                    </div>
                                                    <div class="input-group mb-3 col-lg-4">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">End_position</span>
                                                        </div>
                                                        <input type="number" class="form-control" formControlName="uniprot_end_position">
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col-lg-auto">
                                                <button class="btn btn-outline-primary ml-2"
                                                        (click)="submissionService.addFormArrayElement_nested('protein_chains', i,'construct', true)">Add
                                                </button>
                                                <button class="btn btn-outline-danger ml-2"
                                                        (click)="submissionService.removeFormArrayElement_nested('protein_chains', i, 'construct', j, true)">Remove
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-auto">
                        <button class="btn btn-outline-primary ml-2" (click)="submissionService.addFormArrayElement('protein_chains', true)">
                            Add
                        </button>
                        <button class="btn btn-outline-danger ml-2" (click)="submissionService.removeFormArrayElement('protein_chains', i, true)">
                            Remove
                        </button>
                    </div>
                </div>
            </div>
            <hr *ngIf="!last">
        </div>
    </div>
