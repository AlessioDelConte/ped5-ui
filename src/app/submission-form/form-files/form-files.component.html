<form [formGroup]="submissionService.form">
    <div formArrayName="ensembles">
        <div *ngFor="let address of submissionService.form['controls']['ensembles']['controls']; let i=index; let last=last">
            <div [formGroupName]="i">
                <div class="row">
                    <div class="col">
                        <div class="row mb-3">
                            <div class="col">
                                Ensemble {{address.value['ensemble_id']}}
                            </div>
                        </div>
                        <div class="input-group mb-3 col-lg-7">
                            <span class="input-group-text">Ensemble description</span>
                            <input type="text" class="form-control" formControlName="description">
                        </div>
                        <div class="row">
                            <div class="col">
                                <app-form-upload [indexEnsemble]="address.value['ensemble_id']" [ensembleObj]="address.value"></app-form-upload>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-auto">
                        <button class="btn btn-outline-primary ml-2" (click)="submissionService.addFormArrayElement('ensembles', true)">
                            Add
                        </button>
                        <button class="btn btn-outline-danger ml-2" (click)="submissionService.removeFormArrayElement('ensembles', i, true)">
                            Remove
                        </button>
                    </div>
                </div>

                <hr *ngIf="!last">

            </div>
        </div>
    </div>
</form>
