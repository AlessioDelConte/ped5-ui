<input #fileW type="file" style="display: none" (change)="onFilesAddedW()">
<input #fileC type="file" style="display: none" (change)="onFilesAddedC()">

<div class="row mb-2">
    <div class="col-auto"><b>Conformation File:</b></div>
    <span class="col-auto" *ngIf="ensembleCtrl.get('conformations_file_name').value">
        <i class="bi bi-paperclip"></i> {{ensembleCtrl.get('conformations_file_name').value }}
    </span>
    <div class="col">
        <button *ngIf="ensembleCtrl.get('conformations_file_strategy').value === 'direct'"
            class="btn btn-sm btn-success" (click)="addFilesC()">
            <span *ngIf="ensembleCtrl.get('conformations_file_name').value">Change</span>
            <span *ngIf="!ensembleCtrl.get('conformations_file_name').value">Upload</span>
        </button>
        <button *ngIf="ensembleCtrl.get('conformations_file_strategy').value !== 'direct'"
            class="btn btn-sm btn-warning" (click)="addFilesC()">
            <span>Replace</span>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-auto"><b>Weights File:</b></div>
    <span class="col-auto" *ngIf="ensembleCtrl.get('weights_file_name').value">
        <i class="bi bi-paperclip"></i> {{ensembleCtrl.get('weights_file_name').value }}
    </span>
    <div class="col">
        <button *ngIf="ensembleCtrl.get('weights_file_strategy').value === 'direct'"
            class="btn btn-sm btn-success" (click)="addFilesW()">
            <span *ngIf="ensembleCtrl.get('weights_file_name').value">Change</span>
            <span *ngIf="!ensembleCtrl.get('weights_file_name').value">Upload</span>
        </button>
        <button *ngIf="ensembleCtrl.get('weights_file_strategy').value !== 'direct'"
            class="btn btn-sm btn-warning" (click)="addFilesW()">
            <span>Replace</span>
        </button>
    </div>
</div>
