<!-- Main container -->
<div class="container-xl">
    <h2>Results</h2>
    <div class="alert alert-success">
        <div class="row px-2">
            <div class="col">
                <div class="row">
                    <p>
                        <strong>Draft id:</strong>
                        <span class="mx-2 badge bg-primary-dark">
                            {{resultsService.currentUUID}}
                        </span>
                    </p>
                    <p>
                        <strong>Status:</strong>
                        <span class="mx-2 badge bg-warning">
                            Not published
                        </span>
                        <strong class="ms-4">Creation Date:</strong>
                        <span class="mx-2">
                            {{formatTimestamp(draftObj.creation_date)}}
                        </span>
                    </p>

                </div>
            </div>
            <div class="col-auto text-end me-2">
                <div class="row">
                    <button type="button" class="btn btn-sm btn-primary mb-2" [routerLink]="['/submission']"
                        [queryParams]="{draft_id: resultsService.currentUUID}">
                        <i class="bi bi-arrow-clockwise"></i> Run job from this
                    </button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-sm btn-primary mb-2">
                        <i class="bi bi-pencil-square"></i> Assign Entry ID
                    </button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-sm btn-primary mb-2">
                        <i class="bi bi-send-check"></i> Request publication
                    </button>
                </div>
            </div>
        </div>

    </div>


    <app-result-page [entryObj]="resultsService.entryObj"></app-result-page>

</div>
