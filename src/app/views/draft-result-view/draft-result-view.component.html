<!-- Modal Assign Entry -->
<div class="modal fade" id="assignEntryIDModal" tabindex="-1" aria-labelledby="assignEntryIDModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content px-2">
            <div class="modal-header">
                <h5 class="modal-title" id="assignEntryIDModalLabel">Assign Entry ID</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" [formGroup]="draftForm">
                <div class="col-auto">
                    <label class="col-form-label">New Entry ID:</label>
                </div>
                <div class="col-auto">
                    <input formControlName="assigned_entry_id" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="assignEntryID()">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for share link -->
<div class="modal fade" id="getShareLinkModal" tabindex="-1" aria-labelledby="getShareLinkModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content px-2" *ngIf="!shareLink">
            <div class="modal-header">
                <h5 class="modal-title" id="getShareLinkModalLabel">Are you sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-auto">
                    <label class="col-form-label">Once generated, a share link for external review cannot be revoked and
                        will have access to this draft for 500 days.</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i
                        class="bi bi-x-lg me-2"></i>No</button>
                <button type="button" class="btn btn-success" (click)="generateToken()"><i
                        class="bi bi-check-lg me-2"></i>Yes</button>
            </div>
        </div>
        <div class="modal-content px-2" *ngIf="shareLink">
            <div class="modal-header">
                <h5 class="modal-title" id="getShareLinkModalLabel">Share Link:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input class="form-control" type="text" value="{{shareLink}}" readonly #shareTarget/>
                    <button class="btn btn-outline-secondary" type="button" [ngxClipboard]="shareTarget"><i class="bi bi-clipboard"></i></button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Main container -->
<div class="container-xl">
    <h2>Results</h2>
    <div class="alert alert-success">
        <div class="row px-2">
            <div class="col">
                <div class="row">
                    <p>
                        <strong>Draft id:</strong>
                        <span class="mx-2 badge bg-primary-dark">
                            {{resultsService.currentUUID}}
                        </span>
                    </p>
                    <p>
                        <strong>Status:</strong>
                        <span class="mx-2 badge bg-warning">
                            {{resultsService.parseDraftStatus(draftObj.status)}}
                        </span>
                        <strong class="ms-4">Creation Date:</strong>
                        <span class="mx-2">
                            {{formatTimestamp(draftObj.creation_date)}}
                        </span>
                    </p>
                    <p *ngIf="draftObj.assigned_entry_id">
                        <strong>Entry id:</strong>
                        <span class="mx-2 badge bg-primary">
                            {{draftObj.assigned_entry_id}}
                        </span>
                    </p>
                    <p *ngIf="draftObj.cover_letter">
                        <strong>Cover Letter:</strong>
                        <span class="mx-2">
                            {{draftObj.cover_letter}}
                        </span>
                    </p>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="col-auto text-end me-2" *ngIf="!resultsService.prepublicationAccess && !resultsService.isLoading">

                <div class="row mb-2" *ngIf="draftObj.status!=='rejected'">
                    <button type="button" class="btn btn-sm btn-primary text-start" [routerLink]="['/submission']"
                        [queryParams]="{draft_id: resultsService.currentUUID}">
                        <i class="bi bi-arrow-clockwise me-2"></i> Run job from this
                    </button>
                </div>

                <div class="row mb-2">
                    <button type="button" class="btn btn-sm btn-primary text-start" data-bs-toggle="modal"
                        data-bs-target="#getShareLinkModal">
                        <i class="bi bi-link-45deg me-2"></i> Get share link
                    </button>
                </div>

                <div class="row mb-2" *ngIf="['admin','editor'].includes(profileObj['role']) && !draftObj.assigned_entry_id">
                    <button type="button" class="btn btn-sm btn-primary text-start" data-bs-toggle="modal"
                        data-bs-target="#assignEntryIDModal">
                        <i class="bi bi-pencil-square me-2"></i> Assign Entry ID
                    </button>
                </div>

                <div class="row mb-2" *ngIf="['admin','editor'].includes(profileObj['role']) && draftObj.status==='under_review'">
                    <button type="button" class="col btn btn-sm btn-success text-start">
                        <i class="bi bi-check-lg me-2"></i> Approve draft
                    </button>
                </div>

                <div class="row mb-2" *ngIf="['admin','editor'].includes(profileObj['role']) && draftObj.status==='under_review'">
                    <button type="button" class="col btn btn-sm btn-danger text-start">
                        <i class="bi bi-x-lg me-2"></i> Reject draft
                    </button>
                </div>

            </div>

        </div>

    </div>


    <app-result-page [entryObj]="resultsService.entryObj"></app-result-page>

</div>
