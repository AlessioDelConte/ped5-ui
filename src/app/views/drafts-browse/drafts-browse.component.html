<div class="container-xl">
    <div class="row mb-4">
        <h1>My Drafts</h1>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Draft Id</th>
                <th>Creation Date</th>
                <th>Status</th>
                <th>Entry ID</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let draft of draftsData">
                <td>{{draft.draft_id}}</td>
                <td>{{formatTimestamp(draft.creation_date)}}</td>
                <td>
                    <span class="badge" [ngClass]="{'bg-danger': draft.status === 'rejected', 'bg-success': draft.status === 'approved', 'bg-warning': draft.status === 'under_review', 'bg-dark': draft.status === 'published'}">
                        {{resultsService.parseDraftStatus(draft.status)}}
                    </span>
                </td>
                <td>{{draft.assigned_entry_id}}</td>
                <td>
                    <a target="_blank" routerLink="/draft/{{draft.draft_id}}"> <i class="bi bi-eye-fill"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
