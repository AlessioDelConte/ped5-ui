<div class="container-xl">
    <div class="row mb-4">
        <h1>My Jobs</h1>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Job Id</th>
                <th>Creation Date</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let job of jobsData">
                <td>{{job.job_id}}</td>
                <td>{{formatTimestamp(job.creation_date)}}</td>
                <td>
                    <span class="badge" [ngClass]="{'bg-danger': job.status === 'failed', 'bg-success': job.status === 'done', 'bg-warning': job.status === 'running' }">{{job.status}}</span>
                </td>
                <td>
                    <a  target="_blank" routerLink="/job/{{job.job_id}}"> <i class="bi bi-eye-fill"></i></a>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
